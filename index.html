<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- === Bootstrap Links === -->
    <!-- node modules -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css"
    />
    <!-- jsDelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/img/QuizApp_Logo.png" type="img2/x-icon" />
    <title>QuizApp</title>
  </head>
  <body onload="init()">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/QuizApp_Logo 1.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            QuizApp
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="card border-primary quiz-card">
        <img src="assets/img/QuizApp_Logo.png" class="card-img-top" alt="..." />
        <div class="card-body text-center border">
          <h5 id="question-title" class="card-title">Frage</h5>

          <div class="answer-options">
            <div class="card answer-box">
              <div
                id="answer_1"
                onclick="showAnswer('answer_1')"
                class="card-body"
              >
                Antwort 1
              </div>
            </div>

            <div class="card  answer-box">
              <div
                id="answer_2"
                onclick="showAnswer('answer_2')"
                class="card-body"
              >
                Antwort 2
              </div>
            </div>

            <div class="card   answer-box">
              <div
                id="answer_3"
                onclick="showAnswer('answer_3')"
                class="card-body"
              >
                Antwort 3
              </div>
            </div>

            <div class="card answer-box">
              <div
                id="answer_4"
                onclick="showAnswer('answer_4')"
                class="card-body"
              >
                Antwort 4
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <span class="footer-counter">
            <p id="current-question">1</p>
            von
            <p id="total-questions">4</p>
            Fragen</span
          >
          <button id="next-button" type="button" class="btn btn-primary" disabled>NÃ¤chste ></button>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts/db.js"></script>
  <script src="script.js"></script>
</html>
