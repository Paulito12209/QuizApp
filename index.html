<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- === Bootstrap Links === -->
    <!-- node modules -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css"
    />
    <!-- jsDelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/img/QuizApp_Logo.png" type="img2/x-icon" />
    <title>QuizApp</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/QuizApp_Logo 1.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            QuizApp
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="card border-primary quiz-card">
        <img src="assets/img/QuizApp_Logo.png" class="card-img-top" alt="..." />
        <div class="card-body text-center border">
          <h5 class="card-title">Frage 1</h5>
          <p class="card-text">
            Welches Element ist das häufigste in der Erdatmosphäre?
          </p>

          <div class="answer-options">
            <div class="card text-bg-primary first-answer">
              <div class="card-body">Antwort 1</div>
            </div>

            <div class="card text-bg-success second-answer">
              <div class="card-body">Antwort 2</div>
            </div>

            <div class="card text-bg-warning third-answer">
              <div class="card-body">Antwort 3</div>
            </div>

            <div class="card text-bg-danger fourth-answer">
              <div class="card-body">Antwort 4</div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <span class="footer-counter">
            <p>1</p>
            von
            <p>4</p>
            Fragen</span>
          <button type="button" class="btn btn-primary">Nächste ></button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
